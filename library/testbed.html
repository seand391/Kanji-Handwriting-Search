<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HanziLookupJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style/app.css" />
</head>
<body>
  <div id="jsLoader">&nbsp;</div>
  <div class="content">
    <div class="col-left">
      <h1>Stroke input</h1>
      <div id="stroke-canvas"></div>
      <div class="canvasOptions">
        <span class="canvasCommand ccmdUndo">Undo</span>
        <span class="canvasCommand ccmdClear">Clear</span><br/>
        <span class="canvasOption coptShowInput">Input</span>
        <span class="canvasOption coptShowSubstrokes">Substrokes</span>
        <span class="canvasOption coptShowBoundary">Boundary</span><br/>
        <span class="canvasOption coptShowMedians">MH medians</span>
        <span class="canvasOption coptShowMedSubs">MH substrokes</span>
      </div>
    </div>
    <div class="col-right">
      <h1>Control characters</h1>
      <input type="text" maxlength="16" id="txtChar" />
      <div class="charPicker controlChars"></div>
      <h1>HanziLookup</h1>
      <div class="charPicker hanziLookupChars"></div>
      <div class="diagnostics">
        Time: <span class="lookupTimer lookupTimerHL">--</span>
        Chars: <span class="charCount charCountHL">--</span> (<span class="charTime charTimeHL">--</span>)
        Substrokes: <span class="ssCount ssCountHL">--</span> (<span class="ssTime ssTimeHL">--</span>)
      </div>
      <h1>MMAH Lookup</h1>
      <div class="charPicker mmahLookupChars"></div>
      <div class="diagnostics">
        Time: <span class="lookupTimer lookupTimerMMAH">--</span>
        Chars: <span class="charCount charCountMMAH">--</span> (<span class="charTime charTimeMMAH">--</span>)
        Substrokes: <span class="ssCount ssCountMMAH">--</span> (<span class="ssTime ssTimeMMAH">--</span>)
      </div>
    </div>  
  </div>

  <script src="./lib/jquery-3.1.1.min.js"></script>
  <script src="./src/analyzedCharacter.js"></script>
  <script src="./src/analyzedStroke.js"></script>
  <script src="./src/characterMatch.js"></script>
  <script src="./src/cubicCurve2D.js"></script>
  <script src="./src/decodeCompact.js"></script>
  <script src="./src/init.js"></script>
  <script src="./src/matchCollector.js"></script>
  <script src="./src/matcher.js"></script>
  <script src="./src/drawingBoard.js"></script>
  <script src="./src/strokeInputOverlay.js"></script>
  <script src="./src/subStroke.js"></script>
  <script src="./src/testbed.js"></script>
</body>
</html>
